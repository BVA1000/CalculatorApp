<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>Calculator App</h1>
        <br />
        <input id="display" placeholder="0" />
        <br />
        <button class="btn" onclick="press(1)">1</button>
        <button class="btn" onclick="press(2)">2</button>
        <button class="btn" onclick="press(3)">3</button>
        <button style="background: #2854b4" class="btn" onclick="press('+')">
          +
        </button>
        <br />
        <button class="btn" onclick="press(4)">4</button>
        <button class="btn" onclick="press(5)">5</button>
        <button class="btn" onclick="press(6)">6</button>
        <button style="background: #3b74f0" class="btn" onclick="press('-')">
          −
        </button>
        <br />
        <button class="btn" onclick="press(7)">7</button>
        <button class="btn" onclick="press(8)">8</button>
        <button class="btn" onclick="press(9)">9</button>
        <button style="background: #25aaa3" class="btn" onclick="press('*')">
          ×
        </button>
        <br />
        <button class="btn" onclick="press(0)">0</button>
        <button class="btn" onclick="press('.')">.</button>
        <button class="btn" onclick="erase()">AC</button>
        <button style="background: #6fd5c7" class="btn" onclick="press('/')">
          ÷
        </button>
        <br />
        <button class="btnEqual" onclick="equal()">=</button>
        <!--<button class="btnPercent" onclick="percent('percent')">%</button>-->
        <br />
        <p>BVA Tech LLC ® Copyright 2022</p>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
